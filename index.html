<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Microsoft Bank Project</title>
		<script src="/js/app.js" defer></script>
		<link rel="stylesheet" href="/css/index.css" />
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="app">Loading...</div>

		<template id="login">
			<div id="login-holder">
				<h1 id="login-title">Bank App</h1>
				<div class="line"></div>
				<section>
					<h2 class="login-sub">Login</h2>
					<form id="loginForm" action="javascript:login()">
						<label for="username" class="login-label">Username</label>
						<input id="username" name="username" type="text" class="login-input" autocomplete="off" required/>
						<div id="loginError" role="alert" class="error-msg"></div>
						<button class="login-btn">Login</button>
					</form>
				</section>
				<div class="login-or-line">
					<div class="line"></div>
					<p>OR</p>
					<div class="line"></div>
				</div>
				<section>
					<h2 class="login-sub">Register</h2>
					<form id="registerForm" action="javascript:register()">
						<label for="username" class="login-label">Username</label>
						<input
							type="text"
							name="username"
							id="user"
							maxlength="20"
							required
							class="login-input"
							autocomplete="off"
						/>
						<label for="currency" class="login-label">Currency</label>
						<select name="currency" id="currency" class="login-input" required>
							<option value="£">£</option>
							<option value="$">$</option>
							<option value="$€">€</option>
						</select>
						<label for="description" class="login-label">Description</label>
						<input
							type="text"
							name="description"
							id="description"
							maxlength="100"
							class="login-input"
							autocomplete="off"
						/>
						<label for="balance" class="login-label">Balance</label>
						<input type="text" name="balance" id="balance" class="login-input" autocomplete="off"/>
						<div id="registerError" role="alert" class="error-msg"></div>
						<button class="login-btn">Register</button>
					</form>
				</section>
				</section>
			</div>
		</template>

		<template id="register"> </template>

		<template id="dashboard">
			<div id="dashboard-holder">
				<header id="dashboard-header">
					<h1 id="dashboard-title">Bank App</h1>
					<a href="/login" onclick="onLinkClick(event)" id="dashboard-logout">Logout</a>
				</header>
				<div class="line"></div>
				<section id="dashbaord-welcome">
					<h2 class="dashboard-sub" id="dashboard-name">Welcome: <span id="username"></span></h2>
					<div id="dasboard-bal">Balance: <span id="currency"></span><span id="balance"></span></div>
				</section>
				<h2 id="description"></h2>
				<div class="line"></div>
				<section>
					<h2>Transactions</h2>
					<table>
						<thead>
							<tr>
								<th>Date</th>
								<th>Object</th>
								<th>Amount</th>
							</tr>
						</thead>
						<tbody id="transactions"></tbody>
					</table>
				</section>
			</div>
		</template>

		<template id="transaction">
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</template>
	</body>
</html>
